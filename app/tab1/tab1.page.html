<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
  </ion-avatar>
  <ion-label>
    Nombre de Usuario
  </ion-label>
</ion-item>
<ion-item button detail="true">
  <ion-label>
    <h3>Ajustes de cuenta</h3>
    <p>Edita tus datos</p>
  </ion-label>
</ion-item>
<ion-item detail="true">
  <ion-label>
    <h3>Direccion</h3>
    <p>Controle sus dirrecciones</p>
  </ion-label>
</ion-item>

<ion-item button>
  <ion-label>
    <h3>Historial</h3>
    <p>Pedidos anteriores</p>
  </ion-label>
</ion-item>



<ion-item button detail="false">
  <ion-label>
    <h3>Terminos y Condiciones</h3>
    <p></p>
  </ion-label>
</ion-item>


<ion-item>
  <ion-button slot="end" size="large">
    Cerrar Sesion
  </ion-button>
</ion-item>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
